<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ask Canvas</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section id="main">
      <h1>Ask Canvas</h1>
      <form onsubmit="handleSubmit(); return false;">
        <label for="token">Token:</label>
        <input id="token" type="password" placeholder="Enter your token" />

        <label for="question">Your Question:</label>
        <input id="question" type="text" placeholder="Enter your question" />

        <!-- figure out fade animation -->
        <button id="mic-button" type="button">
          <img
            id="microphone"
            src="images/mute.png"
            class="mic-icon"
            alt="Microphone"
          />
        </button>

        <button type="submit">Submit</button>
      </form>

      <div id="status">Status: Waiting for your input...</div>
      <div id="response"></div>
    </section>
    <script src="main.js" defer></script>
    <script src="speech.js"></script>
  </body>
</html>
