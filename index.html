<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ask Canvas</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      #main #status {
        margin-top: 20px;
        color: #555;
      }
      #main input {
        display: block;
        margin: 10px 0;
        padding: 10px;
        width: 300px;
        font-size: 16px;
      }
      #main button {
        padding: 10px 20px;
        font-size: 16px;
      }
      #main #response {
        margin-top: 20px;
        padding: 10px;
        background-color: #f4f4f4;
        border: 1px solid #ddd;
      }
      .mic-icon {
        width: 14px;
      }
    </style>
  </head>
  <body>
    <section id="main">
      <h1>Ask Canvas</h1>
      <form onsubmit="handleSubmit(); return false;">
        <label for="token">Token:</label>
        <input id="token" type="password" placeholder="Enter your token" />

        <label for="question">Your Question:</label>
        <input id="question" type="text" placeholder="Enter your question" />

        <!-- figure out fade animation -->
        <button id="mic-button" type="button">
          <img
            id="microphone"
            src="images/mute.png"
            class="mic-icon"
            alt="Microphone"
          />
        </button>

        <button type="submit">Submit</button>
      </form>

      <div id="status">Status: Waiting for your input...</div>
      <div id="response"></div>
    </section>
    <script src="main.js" defer></script>
    <script src="speech.js"></script>
  </body>
</html>
